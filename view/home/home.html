<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script defer src="../../service/lyricsGroupService.js"></script>
        <script defer src="../../service/lyricsConverterService.js" type="text/javascript"></script>
        <script defer src="./lyricsConverterApplication.js" type="text/javascript"></script> 
        <script src="../../service/musicFetcher.js" type="text/javascript"></script>
        <title>QuintaLyrics</title>
        <link rel="icon" type="image/x-icon" href="../../assets/logo/song-lyrics.ico">
        <link rel="stylesheet" href="home.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a6313fba55.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="presentation">
            <h1>QuintaLyrics</h1>
        </div>

        <div class="lyrics-area">
            <div class="lyrics">
                <textarea 
                id="lyrics"
                cols="50" 
                placeholder="Insira a letra aqui."
                rows="40"></textarea>
                <div class="conversion-options">
                    <button class="convert" onclick="startConversion()">Formatar <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>


            <div class="converted-text">
                <textarea 
                    id="lyrics-converted"
                    cols="50" 
                    disabled="true"
                    rows="40">
                </textarea>
                
                <div class="options">
                    <button id="copy-to-clipboard" onclick="copyToClipboard()">
                        <i class="fa-solid fa-copy"></i> 
                        <span>Copiar</span>
                    </button>
                </div>
            </div>
        </div>

        <script> 
            var params = new URLSearchParams(window.location.search)
            var link = params.get("ref")
            if (link && link.trim().length > 0) {
                fetchLyric(link)
            }
        </script>
    </body>
</html>
